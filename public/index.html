  <body>
                     <!-- login facebook -->
  <script>
      // This is called with the results from from FB.getLoginStatus().
      function statusChangeCallback(response) {
          console.log('statusChangeCallback');
          console.log(response);
          // The response object is returned with a status field that lets the
          // app know the current login status of the person.
          // Full docs on the response object can be found in the documentation
          // for FB.getLoginStatus().
          if (response.status === 'connected') {
              // Logged into your app and Facebook.
              document.getElementById('button_login').innerHTML = '';
              testAPI();
              getArtistesAimes();
          } else if (response.status === 'not_authorized') {
              // The person is logged into Facebook, but not your app.
              document.getElementById('status').innerHTML = 'Please log ' +
              'into this app.';
          } else {
              // The person is not logged into Facebook, so we're not sure if
              // they are logged into this app or not.
              document.getElementById('status').innerHTML = 'Please log ' +
              'into Facebook.';
          }
      }

      // This function is called when someone finishes with the Login
      // Button.  See the onlogin handler attached to it in the sample
      // code below.
      function checkLoginState() {
          FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
          });
      }

      window.fbAsyncInit = function() {
          FB.init({
              appId      : '1754395221490484',
              cookie     : true,  // enable cookies to allow the server to access
                                  // the session
              xfbml      : true,  // parse social plugins on this page
              version    : 'v2.5' // use graph api version 2.5
          });

          // Now that we've initialized the JavaScript SDK, we call
          // FB.getLoginStatus().  This function gets the state of the
          // person visiting this page and can return one of three states to
          // the callback you provide.  They can be:
          //
          // 1. Logged into your app ('connected')
          // 2. Logged into Facebook, but not your app ('not_authorized')
          // 3. Not logged into Facebook and can't tell if they are logged into
          //    your app or not.
          //
          // These three cases are handled in the callback function.

          FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
          });

      };

      // Load the SDK asynchronously
      (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      // Here we run a very simple test of the Graph API after login is
      // successful.  See statusChangeCallback() for when this call is made.
      function testAPI() {
          console.log('Welcome!  Fetching your information.... ');
          FB.api('/me', function(response) {
              console.log('Successful login for: ' + response.name);
              document.getElementById('status').innerHTML =
                      'Thanks for logging in, ' + response.name + '!';
          });
          FB.api(
              '/me/music',
              'GET',
              {},
              function(response) {
                  // Du code ici
              }
          );
      }

      // Remplir la liste des artistes likés sur facebook
      // V1. Implémentation de la première page du JSON seulement
      function getArtistesAimes(){
          FB.api(
                  '/me/music',
                  'GET',
                  {},
                  function(response) {
                      for (var i = 0; i<25; i++)
                          addArtistToList(response['data'][i]['name']);
                      rechercheTextuelleSpotify();
                  }
          );
      }

      // Ajoute un artiste au menu déroulant #search
      function addArtistToList(unArtiste) {
          $("#search").append("<option>"+unArtiste+"</option>");
      }

  </script>

  <!--
    Below we include the Login Button social plugin. This button uses
    the JavaScript SDK to present a graphical Login button that triggers
    the FB.login() function when clicked.
  -->
<div id="button_login">
  <fb:login-button scope="public_profile,email,user_likes,user_actions.music" onlogin="checkLoginState();">
  </fb:login-button>
</div>
  <div id="status">
  </div>

     <div class="container">
      <div id="login">
        <h1>Bienvenue sur mood-music !</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>

      <div class="container-fluid">
          <div class="row">
              <div class="col-md-8" id="affdex_elements" style="width:680px;height:480px;"></div>
              <div class="col-md-4">
                  <div style="height:25em;">
                      <div id="results" style="word-wrap:break-word;"></div>
                  </div>
              </div>
          </div>
          <div>
              <h2>Cliquez sur Start pour utiliser la caméra</h2>
              <button id="start" onclick="onStart()">Start</button>
              <button id="stop" onclick="onStop();getIdArtiste('valence+activation')">Stop</button>
              <button id="reset" onclick="onReset()">Reset</button>
          </div>
      </div>

      <h2>Entrez un artiste, une valence et une activation pour la recherche de recommandations: </h2>
      <label>Artiste : </label>
      <select id="search">

      </select>
      <input id="valider" onclick="getIdArtiste('texte')" type="button" value="valider"><br>

      <label>Valence : </label>
      <input id="valence" type="text" />
      <input id="validerValence" onclick="getIdArtiste('valence')" type="button" value="valider"><br>

      <label>Activation : </label>
      <input id="activation" type="text" />
      <input id="validerActivation" onclick="getIdArtiste('valence+activation')" type="button" value="valider"><br>


      <br>
      <div style="display: inline-block; float: right" id="player"></div>
      <div style="display: inline-block;" id="result"></div>
      <div id="metadata"></div>
    </script>
    <script>
        var limitTrack = 50;

        // Rechercher des musiques dont le nom, l'artiste ou l'album match avec la valeur de l'input #search
        function rechercheTextuelleSpotify(){
            var artist = getArtiste();
            var url = 'https://api.spotify.com/v1/search';
            var params = {
                q: artist,
                type:'track',
                limit: limitTrack
            };
            callSpotify(url, params).then(successSearch, erreur);
        }

        // Rechercher des musiques selon la valence courante
        // Utiliser getIdArtiste("valence") pour l'appel de l'évènement recherche
        function rechercheValence(data){
            var id = data['artists']['items'][0]['id'];
            var url = 'https://api.spotify.com/v1/recommendations';
            var params = {
                seed_artists : id,
                target_valence: getValence(),
                limit: limitTrack
            };
            callSpotify(url, params).then(successSearch, erreur);
        }

        // Fonction qui renvoit des recommendations en se rapprochant un maximum de la valence et de l'activation courante
        // Utiliser getIdArtiste("valence+activation") pour l'appel de l'évènement recherche
        function rechercheValenceActivation(data) {
            var id = data['artists']['items'][0]['id'];
            var url = 'https://api.spotify.com/v1/recommendations';
            var params = {
                seed_artists : id,
                target_valence: getValence(),
                target_energy: getActivation(),
                limit: limitTrack
            };
            callSpotify(url, params).then(successSearch, erreur);
        }

        // Afficher résultat de la recherche de titre
        function successSearch(data){
            console.log(data);
            // Réinitialiser les champs pour les nouveaux résultats
            document.getElementById('result').innerHTML = '';
            document.getElementById('player').innerHTML = '';
            var musique;

            // Créer le lecteur pour y mettre les musiques trouvées
            var player = '<iframe src="https://embed.spotify.com/?uri=spotify:trackset:Ecouter:';
            for (var i = 0; i<limitTrack; i++){

                // Pour savoir ce qu'on veut afficher
                if (typeof data['tracks']['items'] != "undefined") {
                    musique = data['tracks']['items'][i];
                } else {
                    musique = data['tracks'][i];
                }

                // Afficher une div par musique contenant des informations
                $('#result').append(
                "<span class='titre' id='"+musique['id']+"'>"+
                    musique['name']+" - "+musique['artists'][0]['name']+" : </span>" +
                "<a href='"+musique['external_urls']['spotify']+"'>écouter</a>" +
                "</br>");
                player += musique['id']+',';
            }
            player = player.substr(0,player.length-1);
            player += '" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>';

            // Ajouter le player complet à la suite
            $('#player').append(player);

            // Ajout d'un écouteur de clic sur les résultats de la recherche
            // Lorsqu'on clique sur un titre on affiche ses metadonnées
            $('.titre').click(function(){
                var id = $(this).attr('id');
                url = 'https://api.spotify.com/v1/audio-features?ids='+id
                callSpotify(url).then(alertMetadonnees,erreur);
            });
        }

        // TODO Séparer les fonctions js dans un fichier

        // fonction qui renvoit un artiste
        // V 1.0 : renvoit ce qu'il y a dans l'input
        function getArtiste() {
            return $('#search').val();
        }

        // fonction qui renvoit une valence
        // V 1.0 : renvoit ce qu'il y a dans l'input
        function getValence() {
            var valence = parseFloat($('#valence').val());
            if (!isNaN(valence))
                return (valence);
            else return (null);

        }

        // fonction qui renvoit une activation
        // V 1.0 : renvoit ce qu'il y a dans l'input
        function getActivation() {
            var activation = parseFloat($('#activation').val());
            if (!isNaN(activation))
                return (activation);
            else return (null);
        }

        // fonction qui formate un artiste avec son id Spotify avant de lancer la recherche adaptée
        function getIdArtiste(typeRecherche) {
            // Exemple de récupération de recherche
            var url = 'https://api.spotify.com/v1/search';
            var params = {
                q: $('#search').val(),
                type: 'artist',
                limit: 1
            };
            if (typeRecherche == "valence+activation") {
                callSpotify(url, params).then(rechercheValenceActivation, function () {
                    return null;
                });
            }
            if (typeRecherche == "valence") {
                callSpotify(url, params).then(rechercheValence, function () {
                    return null;
                });
            }
            if (typeRecherche == "texte") {
                callSpotify(url, params).then(rechercheTextuelleSpotify, function () {
                    return null;
                });
            }
        }

        // Appeler l'API Spotify pour n'importe quel service avec le token d'accès
        function callSpotify(url, data) {
            var params = getHashParams();
            return $.ajax(url, {
                dataType: 'json',
                data: data,
                headers: {
                    'Authorization': 'Bearer ' + params.access_token
                }
            });
        }

        // Récupérer le token
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        function erreur(data){
            console.log(data);
        }

        // Afficher dans une liste les métadonnées de toutes les musiques passées à l'API Spotify
        function afficherMetadonnees(data) {
            console.log(data);
            var items = [];
            for (var i = 0; i< data['audio_features'].length; i++){
                $.each(data['audio_features'][i], function (key, val) {
                    items.push("<li id='" + key + "'>" + key + " : " + val + "</li>");
                });

                $("<ul/>", {
                    "class": "my-new-list",
                    html: items.join("")
                }).appendTo("body");
            }
        }

        // Afficher les métadonnées de toutes les musiques passée à l'API Spotify dans une alerte au clic sur l'artiste
        function alertMetadonnees(data) {
            console.log(data);
            var items = [];
            for (var i = 0; i< data['audio_features'].length; i++){
                $.each(data['audio_features'][i], function (key, val) {
                    items.push("\n"+key + " : " + val);
                });
            }
            alert(items.toString());
        }

    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
  <script src="functionsAffectiva.js"></script>
